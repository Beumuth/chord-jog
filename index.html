<html>
	<head>
		<title>Chord Jog</title>
		<script src="js/lib/jquery-3.3.1.min.js"></script>
		<script src="js/model/shape.js"></script>
		<script src="js/service/shapeService.js"></script>
		<script src="js/view/chordJogView.js"></script>
		
		<link href="css/all.css" rel="stylesheet" type="text/css" />
		<link href="css/index.css" rel="stylesheet" type="text/css" />
		<link href="css/editableShapeView.css" rel="stylesheet" type="text/css" />
	</head>
	<body onload="new ChordJogView()">
		<div id="container">
			<div id="pageHeaderContainer">
				<h1 id="pageHeader">Chord Jog</h1>
			</div>
			<div id="navBar">
				<a href='./index.html'>Practice</a> |
				<a href='./shapes.html'>Shapes</a>
			</div>
			<div id="controlsContainer">
				<form id="generateChordsForm">
					<div id="numChordsContainer">
						<span id="numChordsLabel"># chords:</span>
						<ol id="numChordsList">
							<li class="numChordsOption" data-selected="false" tabindex="1">1</li>
							<li class="numChordsOption" data-selected="false" tabindex="2">2</li>
							<li class="numChordsOption" data-selected="false" tabindex="3">3</li>
							<li class="numChordsOption" data-selected="true" tabindex="4">4</li>
							<li class="numChordsOption" data-selected="false" tabindex="5">5</li>
							<li class="numChordsOption" data-selected="false" tabindex="6">6</li>
							<li class="numChordsOption" data-selected="false" tabindex="7">7</li>
							<li class="numChordsOption" data-selected="false" tabindex="8">8</li>
						</ol>
						<!--Rolling dice icon obtained from https://game-icons.net/delapouite/originals/rolling-dices.html, licensed under CC BY 3.0, created by Delapouite-->
						<img
							id="rerollButton"
							onclick="guitarChordService.rerollChords();"
							onkeydown="guitarChordService.rerollOnKeyDown(event);"
							onkeyup="guitarChordService.rerollOnKeyUp(event);"
							src="images/rollingDice.png"
							width="35px"
							height="35px"
							tabindex="9"
						>
					</div>
				</form>
			</div>
			
			<div id="chordChartContainer">
			
			</div>
			
			<div id="chordPermutationsContainer">
			
			</div>
		</div>
	</body>
</html>
